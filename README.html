<h3 id="coingate-integration-using-django"><a href="https://coingate.com">Coingate</a> integration using Django</h3>
<p>To be able run this project you should install <code>pipenv</code>:</p>
<p><code>pip install pipenv</code></p>
<p>Then you should install all the required dependencies(<code>pipenv install</code>) and run the virtual environment (<code>pipenv shell</code>)</p>
